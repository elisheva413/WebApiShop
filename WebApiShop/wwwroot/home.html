<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="JavaScript.js"></script>
    <title></title>
    <style>
        .cont {
            display: flex;
            flex-direction: row;
        }

        .existUser {
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2vw;
        }

        .newUser {
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2vw;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="existUser">
            <h3>משתמש רשום</h3>
            <lable for="username">שם משתמש</lable>
            <input type="email" id="username" name="usrname" required />
            <lable for="pasword">סיסמא</lable>
            <input type="password" id="pasword" name="pasword" required />
            <button onClick="logIn()">שליחה</button>
        </div>
        <div class="newUser">
            <h3>משתמש חדש</h3>
            <lable for="userName">שם משתמש</lable>
            <input type="email" id="userName" name="userName" required />
            <lable for="firstName">שם פרטי</lable>
            <input type="text" id="firstName" name="firstName" required />
            <lable for="lastName">שם משפחה</lable>
            <input type="text" id="lastName" name="lastName" required />
            <lable for="password">סיסמא</lable>
            <input type="password" id="password" name="password" required />
            <button onClick="postResponse()">שליחה</button>
        </div>
    </div>


</body>
</html>

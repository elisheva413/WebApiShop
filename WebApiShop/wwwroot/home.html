<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <title>כניסה / הרשמה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 5vh 5vw;
            background-color: #f8f9fa;
            color: #333;
        }

        .cont {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4vw;
        }

        .card {
            flex: 1 1 20vw;
            min-width: 280px;
            max-width: 400px;
            padding: 2em;
            border-radius: 1em;
            background-color: #ffffff;
            box-shadow: 0 0.5em 1em rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        h3 {
            text-align: center;
            margin: 0 0 1em 0;
            font-weight: 600;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.3em;
        }

        input {
            padding: 0.8em;
            border-radius: 0.5em;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

            input:focus {
                border-color: #4fc1e9;
                outline: none;
            }

        button {
            padding: 0.8em;
            border-radius: 0.5em;
            border: none;
            background-color: #4fc1e9;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: 0.2s;
            margin-top: 0.5em;
        }

            button:hover {
                background-color: #38a4d1;
            }

        .bar {
            margin: 0.5em 0;
            display: none;
            flex-direction: row;
            background-color: #e0e0e0;
            width: 100%;
            height: 1.5em;
            border-radius: 0.5em;
        }

        .stage {
            border: solid #ccc 0.05em;
            background-color: greenyellow;
            width: 25%;
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
    </style>
    <script defer src="JavaScript.js"></script>
</head>
<body>

    <div class="cont">
        <div class="card existUser">
            <h3>משתמש רשום</h3>
            <label for="username">שם משתמש</label>
            <input type="email" id="username" name="usrname" required />
            <label for="password">סיסמא</label>
            <input type="password" id="pasword" name="pasword" required />
            <button type="button" onclick="logIn()">כניסה</button>
        </div>

        <div class="card newUser">
            <h3>משתמש חדש</h3>
            <label for="userName">שם משתמש</label>
            <input type="email" id="userName" name="userName" required />
            <label for="firstName">שם פרטי</label>
            <input type="text" id="firstName" name="firstName" required />
            <label for="lastName">שם משפחה</label>
            <input type="text" id="lastName" name="lastName" required />
            <label for="password">סיסמא</label>
            <input type="password" id="password" name="password" required />
            <button type="button" onclick="checkPassword()">בדיקת חוזק סיסמא</button>
            <div class="bar"></div>
            <button type="button" onclick="registIn()">הרשמה</button>
        </div>
    </div>

</body>
</html>
